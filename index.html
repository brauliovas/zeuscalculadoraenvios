<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Tarifas de Entrega</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        form {
            max-width: 400px;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label, input, select, button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="number"], input[type="text"] {
            width: calc(100% - 16px);
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #map {
            width: 300px;
            height: 300px;
            margin-left: 20px;
            border: 1px solid #ddd;
            flex: 1;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsuHul5qiwFJofUp4liem-xP2OL702woc"></script>
</head>
<body>
    <h1>Calculadora de Tarifas de Entrega</h1>
    <div class="container">
        <form id="rateForm">
            <label for="location">Ubicación:</label>
            <select id="location">
                <option value="Cartago">Cartago</option>
            </select>

            <label for="numEnvelopes">Número de Sobres:</label>
            <input type="number" id="numEnvelopes" min="1" required>

            <label for="largeItem">¿Es un artículo grande?</label>
            <input type="checkbox" id="largeItem">

            <button type="button" onclick="obtenerUbicacion()">Obtener Ubicación Automática</button>

            <label for="manualLocation">O ingrese una ubicación manualmente:</label>
            <input type="text" id="manualLocation" placeholder="Dirección, Ciudad, País">
            <button type="button" onclick="usarUbicacionManual()">Calcular con Ubicación Manual</button>
        </form>
        
        <div id="map"></div>
    </div>

    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
